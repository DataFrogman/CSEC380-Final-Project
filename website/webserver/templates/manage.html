<!DOCTYPE html>
<html>
<head>
    <title>Tiger Advanced - Manage</title>
    <link rel="stylesheet" href="/static/manage.css" type="text/css">
</head>
<body>

<h2>TIGER ADVANCED</h2>
<div class="btn-group">
    <form action="/homepage" method="GET"><button>Home</button></form>
    <form action="/manage" method="GET"><button>Manage</button></form>
    <form action="/logout" method="GET"><button>Log Out</button></form>
</div>

<div class="uploads">
    <form method=post enctype=multipart/form-data>
        <p>Upload from Computer or Upload from Link</p>
        Upload from Computer:  <input type=file name=file><br>
        Upload from Link:      <input type="text" name="linkupload"><br>
        <input type=submit value=Upload>
</div>

<div class="videos">
    {% if videos|length < 1 %}
    <h3>No Videos to Display!</h3>
    {% endif %}
    {% for video in videos %}
    <div class="indv-video">
                <form action="/video" method="POST" style="border: none;">
                    <input type="hidden" name="videoURL" value="{{ video.get('VideoURL') }}">
                    <input type="hidden" name="videoTitle" value="{{ video.get('VideoTitle') }}">
                    <input type="hidden" name="videoUser" value="{{ video.get('VideoUser') }}">
                    <input type="hidden" name="dateUploaded" value="{{ video.get('DateUploaded') }}">
                    <button> 
                    {{ video.get("VideoTitle") }} -- {{ video.get("VideoUser") }}, {{ video.get("DateUploaded") }}
                    </button>
                </form>
                <a href="{{ url_for('delete', videoid = video.get('VideoID')) }}" method="POST">
                    <img border="0px" src="static/images/delete.png" width="15px" height="15px">
                </a>
    </div>
    {% endfor %}
</div>
</body>
</html>
